<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Irrigation - Manual Input</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

    :root {
      --primary: #4CAF50;
      --primary-dark: #2E7D32;
      --primary-light: #81C784;
      --accent: #FFC107;
      --bg: #f8fafc;
      --text: #333;
      --text-light: #666;
      --card-bg: #fff;
      --shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      padding: 30px;
      text-align: center;
      min-height: 100vh;
      background-image: radial-gradient(circle at 1px 1px, rgba(0, 0, 0, 0.05) 1px, transparent 0);
      background-size: 20px 20px;
    }

    h1 {
      color: var(--primary-dark);
      font-size: 2.5rem;
      margin-bottom: 30px;
      position: relative;
      display: inline-block;
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 4px;
      background: var(--accent);
      border-radius: 2px;
    }

    .input-section {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 40px;
    }

    .input-box {
      background: var(--card-bg);
      padding: 20px;
      border-radius: 16px;
      box-shadow: var(--shadow);
      transition: var(--transition);
      width: 250px;
    }

    .input-box:hover {
      transform: translateY(-5px);
    }

    .input-box label {
      display: block;
      font-weight: 600;
      margin-bottom: 10px;
      color: var(--primary-dark);
    }

    .input-box input {
      width: 100%;
      padding: 5px;
      border: 2px solid var(--primary-light);
      border-radius: 8px;
      outline: none;
      font-size: 1rem;
      margin-top: 5px;
    }

    button {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      margin: 10px;
      transition: var(--transition);
      box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
      position: relative;
      overflow: hidden;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(76, 175, 80, 0.4);
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: 0.5s;
    }

    button:hover::before {
      left: 100%;
    }

    #output {
      margin-top: 40px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .output-card {
      background: var(--card-bg);
      padding: 20px;
      border-radius: 12px;
      box-shadow: var(--shadow);
      width: 260px;
      text-align: left;
      transition: var(--transition);
    }

    .output-card:hover {
      transform: translateY(-5px);
    }

    .output-card h3 {
      color: var(--primary-dark);
      margin-bottom: 10px;
    }

    .output-card p {
      color: var(--text-light);
      margin: 0;
      font-size: 1rem;
    }

    @media (max-width: 768px) {
      .input-section {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <h1>üåø Smart Irrigation - Manual Input</h1>

  <div class="input-section">
    <div class="input-box">
      <label for="temperature">üå°Ô∏è Temperature (%)</label>
      <input type="number" id="temperature" placeholder="Enter temperature %">
    </div>

    <div class="input-box">
      <label for="humidity">üíß Humidity (%)</label>
      <input type="number" id="humidity" placeholder="Enter humidity %">
    </div>

    <div class="input-box">
      <label for="soil">üå± Soil Moisture (%)</label>
      <input type="number" id="soil" placeholder="Enter soil moisture %">
    </div>
  </div>

  <div>
    <button onclick="checkStatus()">Check Status</button>
    <button onclick="goBack()">Go Back</button>
  </div>

  <div id="output"></div>

  <script>
    function checkStatus() {
      const temp = document.getElementById('temperature').value.trim();
      const humidity = document.getElementById('humidity').value.trim();
      const soil = document.getElementById('soil').value.trim();

      if (!temp || !humidity || !soil) {
        alert('‚ö†Ô∏è Please enter all three reading values before proceeding!');
        return;
      }

      const t = parseFloat(temp);
      const h = parseFloat(humidity);
      const s = parseFloat(soil);

      let crops = "Unknown";
      let soilDamage = "Stable";
      let waterLevel = "Normal";
      let waterScarcity = "Low";
      let fertilizer = "General fertilizer";

      if (s < 30) {
        crops = "Millets, Sorghum";
        waterLevel = "Low";
        fertilizer = "Organic compost";
      } else if (s >= 30 && s <= 60) {
        crops = "Maize, Groundnut";
        waterLevel = "Moderate";
        fertilizer = "Nitrogen-rich fertilizer";
      } else {
        crops = "Rice, Sugarcane";
        waterLevel = "High";
        fertilizer = "Balanced NPK";
      }

      soilDamage = (s < 20 || s > 80) ? "High Risk of Soil Damage" : "Stable";
      waterScarcity = (h < 40) ? "Moderate to High" : "Low";

      document.getElementById('output').innerHTML = `
        <div class="output-card">
          <h3>üåæ Predicted Crops</h3>
          <p>${crops}</p>
        </div>
        <div class="output-card">
          <h3>üß™ Soil Damage Status</h3>
          <p>${soilDamage}</p>
        </div>
        <div class="output-card">
          <h3>üöø Water Level</h3>
          <p>${waterLevel}</p>
        </div>
        <div class="output-card">
          <h3>üíß Water Scarcity</h3>
          <p>${waterScarcity}</p>
        </div>
        <div class="output-card">
          <h3>üåø Fertilizer Suggestion</h3>
          <p>${fertilizer}</p>
        </div>
      `;
    }

    function goBack() {
      window.location.href = 'home.html';
    }
  </script>

</body>
</html>
